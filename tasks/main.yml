---
- include_role:
    name: andrewrothstein.unarchivedeps
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: check for install in {{ pack_install_dir }}
  become: true
  stat:
    path: '{{ pack_install_dir }}'
  changed_when: false
  register: pack_binary
- when: not pack_binary.stat.exists
  block:
    - name: downloading {{ pack_url }}
      become: true
      become_user: root
      get_url:
        url: '{{ pack_url }}'
        dest: '{{ pack_tmp_archive }}'
        mode: 0644
        checksum: '{{ pack_checksum }}'
    - name: mkdir {{ pack_install_dir }}
      become: true
      become_user: root
      file:
        path: '{{ pack_install_dir }}'
        state: directory
        mode: 0755
    - name: unarchive {{ pack_tmp_archive }}
      become: true
      become_user: root
      unarchive:
        remote_src: true
        src: '{{ pack_tmp_archive }}'
        dest: '{{ pack_install_dir }}'
        creates: '{{ pack_exe }}'
  always:
    - name: rm {{ pack_tmp_archive }}
      become: true
      become_user: root
      file:
        path: '{{ pack_tmp_archive }}'
        state: absent
- name: linking {{ pack_link }} to {{ pack_exe }}
  become: true
  become_user: root
  file:
    src: '{{ pack_exe }}'
    dest: '{{ pack_link }}'
    state: link
